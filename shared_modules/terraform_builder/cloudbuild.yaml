substitutions:
  _TERRAFORM_VERSION: 1.0.11
  _TERRAFORM_VERSION_SHA256SUM: eeb46091a42dc303c3a3c300640c7774ab25cbee5083dafa5fd83b54c8aca664
steps:
- name: 'gcr.io/cloud-builders/wget'
  args: ["https://releases.hashicorp.com/terraform/${_TERRAFORM_VERSION}/terraform_${_TERRAFORM_VERSION}_linux_amd64.zip"]
- name: 'gcr.io/cloud-builders/docker'
  env:
  - 'TERRAFORM_VERSION=${_TERRAFORM_VERSION}'
  - 'TERRAFORM_VERSION_SHA256SUM=${_TERRAFORM_VERSION_SHA256SUM}'
  args:
  - build
  - --build-arg
  - TERRAFORM_VERSION=${_TERRAFORM_VERSION}
  - --build-arg
  - TERRAFORM_VERSION_SHA256SUM=${_TERRAFORM_VERSION_SHA256SUM}
  - --tag
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/terraform:${_TERRAFORM_VERSION}
  - --tag
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/terraform:latest
  - .
- name: '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/terraform:${_TERRAFORM_VERSION}'
  args: ['version']
images:
  - '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/terraform:${_TERRAFORM_VERSION}'
  - '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/terraform:latest'
tags: ['cloud-build-terraform']
timeout: 1200s